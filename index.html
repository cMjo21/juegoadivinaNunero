<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Estilos</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="pagina">
    <div class="chat-card">
        <div class="chat-header">
            <div class="tittle">ChatGameGuessNumber</div>
        </div>
        <div class="chat-body">
            <div class="message incoming">
                <p>Hola Bienvenido al juego adivine el número</p>
                <p>El número está entre 0 y 1000</p>
               
            </div>
            <ul id="chat-messages"></ul>
        </div>
        <div class="chat-footer">
            <input placeholder="Type your message" type="text">
            <button id="send-button">Send</button>
          </div>
          <button id="reset-button">Reiniciar Juego</button>
        
    </div>
    <script src="/script.js"></script>
</body>
</html>
